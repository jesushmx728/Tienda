<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Tienda - Jesus</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000000; /* Negro */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    nav {
      background-color: #ffffff; /* Blanco */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      width: 300px; /* Ancho del menú */
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav li {
      margin-bottom: 10px;
    }

    nav a {
      text-decoration: none;
      color: #000000; /* Negro */
      padding: 10px;
      border: 2px solid #000000; /* Negro */
      border-radius: 5px;
      display: block;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #000000; /* Negro */
      color: #ffffff; /* Blanco */
    }
  </style>
</head>

</html>
