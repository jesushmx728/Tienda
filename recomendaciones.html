<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recomendaciones - Tienda Jesus</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* Blanco */
    }
    
    header {
      background-color: #000000; /* Negro */
      color: #ffffff; /* Blanco */
      padding: 20px;
      text-align: right;
    }

    h1 {
      margin-top: 0;
    }

    section {
      padding: 20px;
    }

    .ropa {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .imagen-ropa {
      flex: 0 0 150px; /* Fijar el ancho de la imagen */
      margin-right: 20px;
    }

    .texto-ropa {
      flex: 1; /* Ocupar el espacio restante */
    }

    .precio {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Recomendaciones</h1>
    <!-- Otros encabezados o contenido relacionado si es necesario -->
  </header>

  <section>
    <div class="ropa">
      <img class="imagen-ropa" src="camisa.jpg" alt="Camisa">
      <div class="texto-ropa">
        <h3>Camisa Casual</h3>
        <p>Esta camisa de algodón es perfecta para un look casual pero elegante. Disponible en varios colores.</p>
        <p class="precio">$29.99</p>
      </div>
    </div>

    <div class="ropa">
      <img class="imagen-ropa" src="pantalon.jpg" alt="Pantalón">
      <div class="texto-ropa">
        <h3>Pantalón Chino</h3>
        <p>Este pantalón chino es ideal para cualquier ocasión. Combínalo con una camisa o una camiseta para un estilo versátil.</p>
        <p class="precio">$39.99</p>
      </div>
    </div>

    <!-- Agrega más elementos de ropa según sea necesario -->

  </section>

  <!-- Otros elementos de la página de recomendaciones -->

</body>
</html>
