<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recomendaciones - Tienda Jesus</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2; /* Color de fondo gris claro */
    }

    header {
      background-color: #333; /* Color de fondo negro */
      color: #fff; /* Color de texto blanco */
      padding: 20px;
      text-align: right;
    }

    h1 {
      margin-top: 0;
    }

    .producto {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .imagen-producto {
      width: 150px;
      margin-right: 20px;
    }

    .texto-producto {
      flex: 1;
    }

    .precio {
      font-weight: bold;
      color: #007bff; /* Color de texto azul */
    }
  </style>
</head>
<body>
  <header>
    <h1>Recomendaciones de Ropa - Septiembre</h1>
    <!-- Otros encabezados o contenido relacionado si es necesario -->
  </header>

  <section>
    <!-- Primer producto -->
    <div class="producto">
      <img class="imagen-producto" src="ropa1.jpg" alt="Ropa 1">
      <div class="texto-producto">
        <h3>Ropa 1</h3>
        <p>Descripción de la ropa 1.</p>
        <p class="precio">$49.99</p>
      </div>
    </div>

    <!-- Repite esta estructura para los restantes productos -->
    <!-- Cambia la imagen, título, descripción y precio para cada producto -->

    <!-- Segundo producto -->
    <div class="producto">
      <img class="imagen-producto" src="ropa2.jpg" alt="Ropa 2">
      <div class="texto-producto">
        <h3>Ropa 2</h3>
        <p>Descripción de la ropa 2.</p>
        <p class="precio">$59.99</p>
      </div>
    </div>

    <!-- Tercer producto -->
    <div class="producto">
      <img class="imagen-producto" src="ropa3.jpg" alt="Ropa 3">
      <div class="texto-producto">
        <h3>Ropa 3</h3>
        <p>Descripción de la ropa 3.</p>
        <p class="precio">$39.99</p>
      </div>
    </div>

    <!-- Repite esta estructura para los restantes productos -->

  </section>

  <!-- Otros elementos de la página de recomendaciones -->

</body>
</html>
